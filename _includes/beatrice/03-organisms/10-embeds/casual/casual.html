<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--casual {
    --text-vf-wght: 400;
    --text-vf-wdth: 100;
    --value-tag: 'CASL';
    --current-value: var(--casl-text-vf-CASL);
  }
  .range__axis.range__axis--casual .controls .current-value::before,
  .range__axis.range__axis--casual .code .current-value::before {
    border: none;
    content: none;
    display: inline;
    font-family: sans-serif;
    min-width: none;
    margin: 0;
    padding: 0;
  }
  .range__axis.range__axis--casual .controls .current-value {
    border: solid 1px black;
    display: inline-block;
    font-family: sans-serif;
    min-width: 3rem;
    margin: 0.5rem auto 0 auto;
    padding: 0.25rem 0.25rem 0.2rem 0.25rem;
  }
  .range__axis.range__axis--casual .paragraph .text {
    font-family: "Recursive", sans-serif;
    font-size: calc( 3.25vw + 1.25rem );
    font-variation-settings: 'CASL' var(--casl-text-vf-CASL);
  }
  .range__axis.range__axis--casual code.prettyprint {
    font-size: 1rem;
    max-width: 25rem;
    padding-left: 0.5rem !important;
    padding-right: 0.5rem !important;
  }
</style>

<div class="container range__axis range__axis--casual mdc-card">
  <div class="range__axis__label">
    <p>Casual</p>
  </div>
  <div class="paragraph">
    <div class="text">Informal</div>
  </div>
  {% include beatrice/02-molecules/09-slider-group/slider-group.html 
    keyword = 'CASL'
    style = 'wide'
    id = 'casl-text-vf-CASL'
    min = '0'
    max = '1'
    now = '0'
    step = '0.01'
  %}
  <div class="code dark">
    <code class="prettyprint">
      .text { <br />
      &nbsp;&nbsp;  font-variation-settings: 'CASL' <span class="current-value">0</span>; <br />
      }
    </code>
  </div>
</div>

<figcaption>
  Featuring <a href="https://recursive.design">Recursive</a>
</figcaption>

<script>
  // get the inputs
var inputs = [].slice.call(document.querySelectorAll('.range__axis--casual .md-slider-group__slider-unit .mdc-slider'));

// listen for changes
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


function handleUpdate(e) {
  const newValue = document.querySelector('.range__axis--casual .md-slider-group__slider-unit input').value;
  document.querySelector('.range__axis--casual .code .current-value').textContent=newValue;
}
</script>
