<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--grade {
    --text-vf-wght: 400;
    --text-vf-wdth: 100;
    --current-value: var(--grad-text-vf-GRAD);
  }
  .range__axis.range__axis--grade .controls .current-value::before,
  .range__axis.range__axis--grade .code .current-value::before {
    border: none;
    content: none;
    display: inline;
    font-family: sans-serif;
    min-width: none;
    margin: 0;
    padding: 0;
  }
  .range__axis.range__axis--grade .controls .current-value {
    border: solid 1px black;
    display: inline-block;
    font-family: sans-serif;
    min-width: 3rem;
    margin: 0.5rem auto 0 auto;
    padding: 0.25rem 0.25rem 0.2rem 0.25rem;
  }
  .range__axis.range__axis--grade .paragraph .text {
    font-family: "Roboto Extremo", sans-serif;
    font-variation-settings: 'GRAD' var(--grad-text-vf-GRAD);
  }
  .range__axis.range__axis--grade code.prettyprint {
    font-size: 1rem;
    max-width: 26rem;
    padding-left: 0.5rem !important;
    padding-right: 0.5rem !important;
  }
</style>

<div class="container range__axis range__axis--grade">

  <div class="paragraph">

    <div class="text">Grade</div>

  </div>
  {% include beatrice/02-molecules/09-slider-group/slider-group.html 
    keyword = 'GRAD'
    id = 'grad-text-vf-GRAD'
    min = '-1'
    max = '1'
    now = '0'
    step = '0.01'
  %}
  <div class="code">
    <code class="prettyprint">
      .text { <br />
      &nbsp;&nbsp;  font-variation-settings: 'GRAD' <span class="current-value">0</span>; <br />
      }
    </code>
  </div>
</div>

<figcaption>
  Featuring <a href="https://github.com/TypeNetwork/Roboto-Extremo">Roboto Extremo</a>
</figcaption>

<script>
  // get the inputs
var inputs = [].slice.call(document.querySelectorAll('.range__axis--grade .md-slider-group__slider-unit .mdc-slider'));

// listen for changes
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


function handleUpdate(e) {
  const newValue = document.querySelector('.range__axis--grade .md-slider-group__slider-unit input').value;
  document.querySelector('.range__axis--grade .code .current-value').textContent=newValue;
}
</script>
