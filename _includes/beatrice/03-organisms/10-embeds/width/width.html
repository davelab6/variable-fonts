<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--width {
    --text-vf-wght: 300;
    --text-vf-wdth: var(--wdth-text-vf-wdth);
    --current-value: var(--text-vf-wdth);
  }
  .range__axis.range__axis--width .paragraph .text {
    font-variation-settings: 'opsz' 144;
  }

</style>
  
<div class="container range__axis range__axis--width mdc-card">
  <div class="range__axis__label">
    <p>Width</p>
  </div>
  <div class="paragraph">
    <div class="text">New</div>
  </div>
  {% include beatrice/02-molecules/09-slider-group/slider-group.html 
    keyword = 'wdth'
    style = 'wide'
    id = 'wdth-text-vf-wdth'
    min = '25'
    max = '150'
    now = '95'
    step = '1'
  %}
  <div class="code dark">
    <code class="prettyprint">
      .text { <br />
      &nbsp;&nbsp;  font-width: <span class="current-value"></span>%; <br />
      }
    </code>
  </div>
</div>

<figcaption>
  Featuring <a href="https://github.com/TypeNetwork/Roboto-Extremo">Roboto Extremo</a>
</figcaption>
