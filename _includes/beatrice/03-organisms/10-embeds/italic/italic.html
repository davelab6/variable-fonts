<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--italic {
    --text-vf-wght: 400;
    --text-vf-wdth: 95;
    --text-vf-ital: 1;
    --value-tag: 'ital';
    --low-value: 0;
    --current-value: var(--text-vf-ital);
    --high-value: 1;
  }
  .range__axis.range__axis--italic .paragraph .text {
    font-family: "Jost VF", sans-serif;
    font-variation-settings: 'ital' var(--text-vf-ital);
  }
  .range__axis.range__axis--italic code.prettyprint {
    font-size: 1rem;
    max-width: 24rem;
    padding-left: 0.75rem !important;
    padding-right: 0.75rem !important;
  }
</style>

<div class="container range__axis range__axis--italic">


    <div class="paragraph">

      <div class="text">Italic</div>

    </div>
    <div id='demo-controls' class="controls">
      <div class="value-tag"></div>
      <div class="low-value"></div>
      <div class="slider range-italic">
        {% include beatrice/01-atoms/02-forms/slider/slider.html 
          label = 'Italic'
          id = 'text-vf-ital'
          min = '0'
          max = '1'
          now = '1'
        %}
      </div>
      <div class="high-value"></div>
      <div class="current-value"></div>

    </div>
    <div class="code">
      <code class="prettyprint">
        .text { <br />
        &nbsp;&nbsp;  font-variation-settings: 'ital' <span class="current-value"></span>; <br />
        }
      </code>
    </div>
  </div>

<script>
  // get the inputs
  var inputs = [].slice.call(document.querySelectorAll('.range__axis--italic .controls input'));

  // listen for changes
  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


  function handleUpdate(e) {
    document.querySelector('.range__axis--italic').style.setProperty(`--${this.id}`, this.value);
  }
</script>
