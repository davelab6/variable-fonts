<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--ascender-descender {
    --text-vf-wght: 400;
    --text-vf-wdth: 95;
    --text-vf-ytas: 750;
    --text-vf-ytde: 250;
    --value-tag: 'YTAS';
    --value-tag2: 'YTDE';
    --low-value: 650;
    --current-value: var(--text-vf-ytas);
    --high-value: 850;
    --low-value2: 150;
    --current-value2: var(--text-vf-ytde);
    --high-value2: 350;
  }
  .range__axis.range__axis--ascender-descender .paragraph .text {
    font-family: "Amstelvar VF", serif;
    font-size: calc( 2.25vw + 1rem );
    font-variation-settings: 'YTAS' var(--text-vf-ytas), 'YTDE' var(--text-vf-ytde);
  }
  .range__axis.range__axis--ascender-descender code.prettyprint {
    font-size: 0.825rem;
    max-width: 27rem;
    padding-left: 0.5rem !important;
    padding-right: 0.5rem !important;
  }
</style>

<div class="container range__axis range__axis--ascender-descender">


  <div class="paragraph">

    <div class="text">Hatfields & McCoys</div>

  </div>
  <div id='demo-controls' class="controls">
    <div class="value-tag"></div>
    <div class="low-value"></div>
    <div class="slider range-ascender">
      <input type="range" name="range-slider" value="750" id="text-vf-ytas" class="controls--axis" min="650" max="850"> 
      <label for="range-slider">Ascender</label>
    </div>
    <div class="high-value"></div>
    <div class="current-value"></div>

    <div class="value-tag2"></div>
    <div class="low-value2"></div>
    <div class="slider range-descender">
      <input type="range" name="range-slider2" value="250" id="text-vf-ytde" class="controls--axis" min="150" max="350"> 
      <label for="range-slider2">Italic</label>
    </div>
    <div class="high-value2"></div>
    <div class="current-value2"></div>

  </div>
  <div class="code">
    <code class="prettyprint">
      .text { <br />
      &nbsp;&nbsp;  font-variation-settings: 'YTAS' <span class="current-value"></span>, 'YTDE' <span class="current-value2"></span>; <br />
      }
    </code>
  </div>
</div>

<script>
    // get the inputs
  var inputs = [].slice.call(document.querySelectorAll('.range__axis--ascender-descender .controls input'));

  // listen for changes
  inputs.forEach(input => input.addEventListener('change', handleUpdate));
  inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


  function handleUpdate(e) {
    document.querySelector('.range__axis--ascender-descender').style.setProperty(`--${this.id}`, this.value);
  }
</script>
