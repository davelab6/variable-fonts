<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/03-organisms/10-embeds/axis-component.css" />
<style>
  .range__axis.range__axis--slant {
    --text-vf-wght: 400;
    --text-vf-wdth: 95;
    --current-value: var(--slnt-text-vf-slnt);
  }
  .range__axis.range__axis--slant .paragraph .text {
    font-family: "Inter VF", sans-serif;
    font-style: oblique calc( var(--slnt-text-vf-slnt) * 1deg);
  }
  .range__axis.range__axis--slant code.prettyprint {
    font-size: 1rem;
    max-width: 24rem;
    padding-left: 0.75rem !important;
    padding-right: 0.75rem !important;
  }
</style>

<div class="container range__axis range__axis--slant">
  <div class="range__axis__label">
    <p>Slant</p>
  </div>
  <div class="paragraph">
    <div class="text">Great</div>
  </div>
  {% include beatrice/02-molecules/09-slider-group/slider-group.html 
    keyword = 'slnt'
    style = 'wide'
    id = 'slnt-text-vf-slnt'
    min = '0'
    max = '10'
    now = '7'
    step = '1'
  %}
  <div class="code dark">
    <code class="prettyprint">
      .text { <br />
      &nbsp;&nbsp;  font-style: oblique <span class="current-value"></span>deg; <br />
      }
    </code>
  </div>
</div>

<figcaption>
  Featuring <a href="https://github.com/rsms/inter">Inter</a>
</figcaption>
