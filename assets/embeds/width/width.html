<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Variable Font example - width</title>
    
    <link rel="stylesheet" href="../css/axis-demo-styles.css" />
    <style>
      .range__axis {
        --text-vf-wght: 400;
        --text-vf-wdth: 95;
        --value-tag: 'wdth';
        --low-value: 85;
        --current-value: var(--text-vf-wdth);
        --high-value: 100;
      }
 
    </style>
  </head>

  <body>

    <div class="container range__axis">


      <div class="paragraph">

        <div class="text">Width</div>

      </div>
      <div id='demo-controls' class="controls">
        <div class="value-tag"></div>
        <div class="low-value"></div>
        <div class="slider range-width">
          <input type="range" name="range-slider" value="95" id="text-vf-wdth" class="controls--axis" min="85" max="100"> 
          <label for="range-slider">Width</label>
        </div>
        <div class="high-value"></div>
        <div class="current-value"></div>

      </div>
      <div class="code">
        <code class="prettyprint">
          .text { <br />
          &nbsp;&nbsp;  font-width: <span class="current-value"></span>%; <br />
          }
        </code>
      </div>
    </div>

  </body>
  <script>
      // get the inputs
    const inputs = [].slice.call(document.querySelectorAll('.range__axis .controls input'));

    // listen for changes
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));


    function handleUpdate(e) {
      document.querySelector('.range__axis').style.setProperty(`--${this.id}`, this.value);
    }
  </script>
  <script src="../../js/google-code-prettify/run_prettify.js"></script>
</html>
